name: Check AWS and Run Tests After Deploy

on:
  push:
    branches:
      - main

jobs:
  wait-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Configurar credenciales AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Obtener el √∫ltimo executionId del pipeline
        id: get_execution
        run: |
          echo "üõ∞Ô∏è Obteniendo √∫ltimo executionId del pipeline..."
          PIPELINE_NAME="git-hub-blade"

          EXECUTION_ID=$(aws codepipeline list-pipeline-executions \
            --pipeline-name "$PIPELINE_NAME" \
            --max-items 1 \
            --query "pipelineExecutionSummaries[0].pipelineExecutionId" \
            --output text)

          echo "Execution ID detectado: $EXECUTION_ID"

          if [ "$EXECUTION_ID" == "None" ] || [ -z "$EXECUTION_ID" ]; then
            echo "::error ::No se pudo obtener el executionId"
            exit 1
          fi

          echo "execution_id=$EXECUTION_ID" >> $GITHUB_ENV

      - name: Esperar a que termine el deploy (espera hasta 20 veces cada 1 minuto)
        id: esperar
        run: |
          PIPELINE_NAME="git-hub-blade"
          EXECUTION_ID="${{ env.execution_id }}"
          MAX_INTENTOS=20
          INTERVALO=60
          INTENTO=1

          while [ "$INTENTO" -le "$MAX_INTENTOS" ]; do
            echo "‚è≥ Intento $INTENTO/$MAX_INTENTOS - Esperando deploy..."

            STATUS=$(aws codepipeline get-pipeline-execution \
              --pipeline-name "$PIPELINE_NAME" \
              --pipeline-execution-id "$EXECUTION_ID" \
              --query "pipelineExecution.status" \
              --output text)

            echo "Estado actual del pipeline: $STATUS"

            if [[ "$STATUS" == "Succeeded" ]]; then
              echo "‚úÖ Despliegue exitoso detectado"
              echo "despliegue=ok" >> $GITHUB_ENV
              break
            elif [[ "$STATUS" == "Failed" || "$STATUS" == "Stopped" ]]; then
              echo "::error ::El despliegue fall√≥ o fue detenido"
              echo "despliegue=fail" >> $GITHUB_ENV
              exit 1
            fi

            echo "‚åõ A√∫n no completado. Esperando $INTERVALO segundos..."
            sleep $INTERVALO
            ((INTENTO++))
          done

          if [ "$INTENTO" -gt "$MAX_INTENTOS" ]; then
            echo "::error ::El despliegue no se complet√≥ tras $((MAX_INTENTOS * INTERVALO / 60)) minutos"
            echo "despliegue=fail" >> $GITHUB_ENV
            exit 1
          fi

      - name: Ejecutar pruebas post-deploy
        if: env.despliegue == 'ok'
        run: |
          echo "‚úÖ LLEG√ì AQU√ç - Ejecutando pruebas post-deploy:"
          for i in {1..10}; do
            echo "‚úîÔ∏è Prueba $i"
          done
          ls -la
