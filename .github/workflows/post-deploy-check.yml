name: Check AWS and Run Tests After Deploy

on:
  push:
    branches:
      - main

jobs:
  wait-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Configurar credenciales AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Obtener el último executionId actual
        id: get_execution
        run: |
          echo "🛰️ Obteniendo último executionId del pipeline..."
          PIPELINE_NAME="git-hub-blade"

          EXEC_ID=$(aws codepipeline list-pipeline-executions \
            --pipeline-name "$PIPELINE_NAME" \
            --max-items 1 \
            --query "pipelineExecutionSummaries[0].pipelineExecutionId" \
            --output text 2>/dev/null || echo "")

          echo "Execution ID detectado: $EXEC_ID"

          if [[ "$EXEC_ID" == "None" || -z "$EXEC_ID" ]]; then
            echo "❌ No se pudo obtener un executionId válido. Abortando..."
            exit 1
          fi

          echo "execution_id=$EXEC_ID" >> "$GITHUB_OUTPUT"

      - name: Esperar a que termine TODO el pipeline (hasta 20 intentos cada 30s)
        id: esperar
        run: |
          PIPELINE_NAME="git-hub-blade"
          EXECUTION_ID="${{ steps.get_execution.outputs.execution_id }}"
          MAX_INTENTOS=20
          INTERVALO=30
          INTENTO=1

          while [ "$INTENTO" -le "$MAX_INTENTOS" ]; do
            echo "⏳ Intento $INTENTO/$MAX_INTENTOS - verificando estado del pipeline..."

            STATUS=$(aws codepipeline get-pipeline-execution \
              --pipeline-name "$PIPELINE_NAME" \
              --pipeline-execution-id "$EXECUTION_ID" \
              --query "pipelineExecution.status" \
              --output text)

            echo "🔎 Estado actual del pipeline: $STATUS"

            echo "🧩 Estado de cada etapa:"
            aws codepipeline get-pipeline-state --name "$PIPELINE_NAME" \
              --query "stageStates[].{Stage: stageName, Status: latestExecution.status}" \
              --output table

            if [[ "$STATUS" == "Succeeded" ]]; then
              echo "✅ Pipeline finalizado exitosamente"
              echo "despliegue=ok" >> "$GITHUB_OUTPUT"
              exit 0
            elif [[ "$STATUS" == "Failed" || "$STATUS" == "Stopped" ]]; then
              echo "❌ El pipeline falló o fue detenido"
              echo "despliegue=fail" >> "$GITHUB_OUTPUT"
              exit 1
            fi

            echo "⌛ Aún en progreso. Esperando $INTERVALO segundos..."
            sleep $INTERVALO
            ((INTENTO++))
          done

          echo "❌ El pipeline no se completó después de $((MAX_INTENTOS * INTERVALO / 60)) minutos"
          echo "despliegue=fail" >> "$GITHUB_OUTPUT"
          exit 1

      - name: Ejecutar pruebas post-deploy
        if: steps.esperar.outputs.despliegue == 'ok'
        run: |
          echo "🧪 Iniciando pruebas post-deploy"
          for i in {1..10}; do
            echo "✔️ Prueba $i exitosa"
          done
          echo "🗂️ Archivos en el directorio actual:"
          ls -la
